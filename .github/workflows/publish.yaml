name: todo-server build and publish
on: 
  push:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log into container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push docker image
        run: | 
          docker build -t ghcr.io/${{ github.repository }}:latest .
          docker push ghcr.io/${{ github.repository }}:latest

      - name: Push to k3s
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.K3S_HOST }}
          username: ${{ secrets.K3S_USERNAME }}
          key: ${{ secrets.K3S_SSH_KEY }}
          port: ${{ secrets.K3S_PORT }}
          script: |
            sudo -s
            kubectl rollout restart deployment ${{ github.event.repository.name }}-deployment
